<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP TO NEWSLETTER</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- costum css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- form -->
  <div class="container ">
    <div class="row">
      <div class="col-lg-6 col-sm-12" id="login">
        <h1><b>Newsletter</b></h1>
        <p>Newsletter helps you to connect and share with the people in your life </p>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="container login">
          <form action="/" method="post">
          <input type="text" class="form-control" name="fname" placeholder="First Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <input type="text" class="form-control" name="lname" placeholder="Last Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <input type="text" class="form-control" name="email" placeholder="Email address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <input type="text" class="form-control" name="phone" placeholder="Phone number" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button type="submit" class="btn btn-primary btn-lg btn-block" name="button">SIGN UP</button>
          </form>
          </div>
          <p class="p"><b>create a page </b>for a celebrity, brand or business</p>
      </div>
    </div>
  </div>

</body>

</html>
